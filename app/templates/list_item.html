<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #28a745;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .file-input {
            padding: 10px;
            background-color: #f1f1f1;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Request an Item</h1>
</header>

<div class="container">
    <form action="{{ url_for('request_item') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter item name" required>

        <label for="type">Item Type:</label>
        <input type="text" id="type" name="type" placeholder="e.g., Food, Clothing" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <label for="expiry_date">Expiry Date (optional):</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="Enter expiry date (if any)">

        <!-- Image Upload Section -->
        <label for="image">Upload an Image (Optional):</label>
        <input type="file" id="image" name="image" accept="image/*" class="file-input">

        <button type="submit">Submit Request</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
</div>

</body>
</html>
